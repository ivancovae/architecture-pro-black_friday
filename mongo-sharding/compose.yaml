services:

  pymongo_api:
    container_name: pymongo_api
    build:
      context: api_app
      dockerfile: Dockerfile
    ports:
      - 8086:8080
    networks:
      - app-network
    environment:
      MONGODB_URL: "mongodb://mongo-sharding:27020"
      MONGODB_DATABASE_NAME: "somedb"
    

  config-srv:
    image: dh-mirror.gitverse.ru/mongo:latest
    container_name: config-srv
    restart: always
    ports:
      - "27017:27017"
    networks:
      - app-network
    volumes:
      - ./config-data:/data/db
    command:
      [
        "--configsvr",
        "--replSet",
        "config-server",
        "--bind_ip_all",
        "--port",
        "27017"
      ]
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  mongo-sharding:
    image: dh-mirror.gitverse.ru/mongo:latest
    container_name: mongo-sharding
    restart: always
    ports:
      - "27020:27020"
    networks:
      - app-network
    command:
      [
        "mongos",
        "--configdb",
        "config-server/config-srv:27017",
        "--bind_ip_all",
        "--port",
        "27020"
      ]

  shard-1:
    image: dh-mirror.gitverse.ru/mongo:latest
    container_name: shard-1
    restart: always
    ports:
      - "27018:27018"
    networks:
      - app-network
    volumes:
      - ./shard-1-data:/data/db
    command:
      [
        "--shardsvr",
        "--replSet",
        "shard-1",
        "--bind_ip_all",
        "--port",
        "27018"
      ]
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  shard-2:
    image: dh-mirror.gitverse.ru/mongo:latest
    container_name: shard-2
    restart: always
    ports:
      - "27019:27019"
    networks:
      - app-network
    volumes:
      - ./shard-2-data:/data/db
    command:
      [
        "--shardsvr",
        "--replSet",
        "shard-2",
        "--bind_ip_all",
        "--port",
        "27019"
      ]
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  
networks:
  app-network:
    driver: bridge

volumes:
  config-data:
  shard-1-data:
  shard-2-data:
